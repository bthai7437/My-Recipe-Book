<mat-card>
  <mat-card-header>
    <mat-card-title>{{food.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{food.imgSrc}}" alt="default food">
  <mat-card-content>
    <p>
      <span style="display:inline-block; width: 5%;">{{ food.quant }}</span>{{ food.ingredient }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Favourite</button>
    <button mat-button>Next</button>
  </mat-card-actions>
</mat-card>
